<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 300px; margin: 50px auto; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

     <!-- New Feature: Remember Me Checkbox -->
    <label>
        <input type="checkbox" name="remember"> Remember Me
    </label>

    <button type="submit">Login</button>

    <!-- New Feature: Forgot Password -->
    <p><a href="#">Forgot Password?</a></p>
    <p style="text-align:center;"><a href="index.html">Back to Home</a></p>
