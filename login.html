<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 300px; margin: 50px auto; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
   <form id="loginForm">
    <!-- Username -->
    <input type="text" placeholder="Username or Email" required id="username">

    <!-- Password -->
    <input type="password" placeholder="Password" required id="password">
    
    <!-- Show/Hide Password -->
    <label>
        <input type="checkbox" onclick="togglePassword()"> Show Password
    </label>

    <!-- Remember Me -->
    <label>
        <input type="checkbox" name="remember"> Remember Me
    </label>

    <!-- Login Button -->
    <button type="submit">Login</button>

    <!-- Forgot Password -->
    <p><a href="#">Forgot Password?</a></p>
</form>

<p style="text-align:center;"><a href="index.html">Back to Home</a></p>

<script>
    // Show/Hide Password Script
    function togglePassword() {
        const password = document.getElementById('password');
        password.type = password.type === 'password' ? 'text' : 'password';
    }

    // Form Validation (Optional Practice)
    document.getElementById('loginForm').addEventListener('submit', function(e){
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if(username === "" || password === ""){
            e.preventDefault();
            alert("Please enter both username and password!");
        }
    });
</script>

</body>
</html>
